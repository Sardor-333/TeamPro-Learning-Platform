<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<br>
<br>
<form action="/auth/role">
    <center><label for="role">Choose role</label></center>
    <center><select style="width: 30%" id="role" name="role" class="form-select" aria-label="default">
        <!--/*@thymesVar id="userRole" type="com.app.model.Role"*/-->
        <option th:each="userRole : ${roles}" th:value="${userRole.getName()}" th:text="${userRole.getName()}"></option>
    </select></center>
    <br>
    <center>
        <button type="submit" class="btn btn-primary">SEND</button>
    </center>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>

    <title>Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"

    />

    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />

    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>

</head>
<body>





<!-- Navbar -->

                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Navbar brand -->
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
                <img
                        src="https://groupteampro.com/wp-content/uploads/2019/10/team-pro.png"
                        height="55"
                        alt="Team Pro Logo"
                        loading="lazy"
                />
            </a>
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active rounded   " style="background-color: gainsboro; "   href="#">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/courses">Courses</a>
                </li>

            </ul>
            <!-- Left links -->
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <!-- Icon -->
<!--            <a class="text-reset me-3" href="#">-->
<!--                <i class="fas fa-shopping-cart"></i>-->
<!--            </a>-->

            <!-- Notifications -->
            <div class="dropdown">
                <a
                        class="text-reset me-3 dropdown-toggle hidden-arrow"
                        href="#"
                        id="navbarDropdownMenuLink"
                        role="button"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false"
                >
                    <i class="fas fa-bell"></i>
                    <span class="badge rounded-pill badge-notification bg-danger">1</span>
                </a>
                <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuLink"
                >
                    <li>
                        <a class="dropdown-item" href="#">Some news</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Another news</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                </ul>
            </div>
            <!-- Avatar -->
            <div class="dropdown">
                <a
                        class="dropdown-toggle d-flex align-items-center hidden-arrow"
                        href="#"
                        id="navbarDropdownMenuAvatar"
                        role="button"
                        data-mdb-toggle="dropdown"
                        aria-expanded="false"
                >
                    <img
                            src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                            class="rounded-circle"
                            height="25"
                            alt="Black and White Portrait of a Man"
                            loading="lazy"
                    />
                </a>
                <ul
                        class="dropdown-menu dropdown-menu-end"
                        aria-labelledby="navbarDropdownMenuAvatar"
                >
                    <li>
                        <a class="dropdown-item" href="/categories/edit-profile">Edit profile</a>
                    </li>

                    <li>
                        <a class="dropdown-item" href="#">Logout</a>

                </ul>
            </div>
        </div>
        <!-- Right elements -->
    </div>

</nav>
<!-- Navbar -->





<!-- partial:index.partial.html -->
<div class="container">
    <br>
    <a th:href="@{/categories/add}" class="btn btn-success"> + Add Category </a>
    <br>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"/>

            <td><a th:href="@{'/categories/edit/' + ${category.id}}" class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-edit"></span> Edit </a></td>

            <td><a th:href="@{/categories/delete(id=${category.id})}" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-trash"></span> Delete </a></td>
        </tr>

        </tbody>
    </table>

</div>

<div class="Display flex justi fy content center">
    <div  class="d-flex" th:if="${pageCount>1}">

        <div th:if="${currentPage>1}">
            <a class="btn btn-warning" style="color: black" th:href="'/categories?page='+(${currentPage}-1)" th:text="'PREV'"></a>
        </div>

            <a class="btn btn-warning" style="color: black" th:href="'/categories?page=1'" th:text="'1'"></a>
            <a class="btn btn-warning" style="color: black" th:href="'/categories?page=2'" th:text="'2'"></a>
        <div th:if="${beginPage>3}">
            <button class="btn btn-warning" style="color: black" disabled th:text="'...'"></button>
        </div>
<!--//////////////////////////////////////////////////////////////////////-->

        <div th:each="v_page: ${listPage}">
            <a class="btn btn-warning" style="color: black" th:href="'/categories?page='+${v_page}" th:text="${v_page}"></a>
        </div>

<!--//////////////////////////////////////////////////////////////////////-->
        <div th:if="${endPage} < ${pageCount}-2">
           <button class="btn btn-warning" style="color: black" disabled  th:text="'...'"></button>
        </div>
        <div th:if="${pageCount>3}">
            <a class="btn btn-warning" style="color: black" th:href="'/categories?page='+(${pageCount}-1)" th:text="${pageCount}-1"></a>
        </div>
        <div th:if="${pageCount>2}">
            <a class="btn btn-warning" style="color: black" th:href="'/categories?page='+${pageCount}" th:text="${pageCount}"></a>
        </div>
        <div th:if = "${pageCount>currentPage}">
            <a class="btn btn-warning" style="color: black" th:href="'/categories?page='+(${currentPage}+1)" th:text="'NEXT'"></a>
        </div>

    </div>
</div>

</body>
</html>

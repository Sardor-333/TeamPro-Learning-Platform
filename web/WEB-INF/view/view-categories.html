<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CodePen - Datatables buttons export excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <br>
    <a th:href="@{/categories/add}" class="btn btn-success"> + Add Category </a>
    <br>
    <br>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Edit</th>
            <th>Delete</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.name}"/>

            <td><a th:href="@{'/categories/edit/' + ${category.id}}" class="btn btn-primary btn-sm">
                <span class="glyphicon glyphicon-edit"></span> Edit </a></td>

            <td><a th:href="@{/categories/delete(id=${category.id})}" class="btn btn-danger btn-sm">
                <span class="glyphicon glyphicon-trash"></span> Delete </a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

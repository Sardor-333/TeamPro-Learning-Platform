<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <a th:if="${role=='ADMIN' or role=='SUPER ADMIN' or role == 'MENTOR'}" th:href="@{/courses/add}"
       class="btn btn-success"> + Add
        Course</a>
    <br>
    <br>
    <div class="row">
        <div class="col-md-4 mt-4" th:each="course : ${courses}">
            <div class="card light mb-3" style="width: 18rem;">
                <img
                        th:src="'data:image/jpg;base64, '+${course.getBase64Encode()}"
                        width="40"
                        height="40"
                        class="rounded-circle-8" alt="card img"
                >
                <div class="card-body">
                    <a th:href="@{'/modules/' + ${course.id}}"><h5 class="card-title" th:text="${course.name}"></h5></a>
                    <p class="card-text"></p>
                    <a th:if="${role=='ADMIN' or role=='SUPER ADMIN' or role=='MENTOR'}"
                       th:href="@{'/courses/update/' + ${course.id}}"
                       class="card-link" th:text="EDIT"></a>
                    <a th:if="${role=='ADMIN' or role=='SUPER ADMIN' or role=='MENTOR'}"
                       th:href="@{/courses/delete(id=${course.id})}"
                       class="card-link" th:text="DELETE"></a>
                </div>
                <a
                        th:href="@{'/courses/' + ${course.id}}"
                        class="btn btn-primary">View course</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>

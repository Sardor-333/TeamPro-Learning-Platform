<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <form th:action="@{/categories/update}" method="post">

        <!--/*@thymesVar id="categories" type="com.app.teamProLearningPlatform.model.Category"*/-->
        <input type="hidden" name="id" th:value="${category.id}"/>
        <div class="form-group" style="margin-top:30px">
            <label>Name</label>
            <input class="form-control" type="text" name="name" th:value="${category.name}">
        </div>
        <button type="submit" class="btn btn-success" style="margin-top:30px">Save</button>
        <a th:href="@{'/categories/'}" class="btn btn-primary" style="margin-top:30px; margin-left:15px">Back</a>

    </form>
</div>

</body>
</html>

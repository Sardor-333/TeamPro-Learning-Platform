<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="'/lessons/edit'" method="post">
        <div class="form-group" style="margin-top:30px">
            <label>Theme</label>
            <input th:type="hidden" th:name="id" th:value="${lesson.id}">
            <input th:type="hidden" th:name="module.id" th:value="${lesson.module.id}">
            <input class="form-control" th:type="text" th:name="theme" th:value="${lesson.theme}">
        </div>
        <button type="submit" class="btn btn-success" style="margin-top:30px">Save</button>
        <a th:href="@{'/lessons/'+${lesson.module.id}}" class="btn btn-primary"
           style="margin-top:30px; margin-left:15px">
            Back</a>
    </form>
</div>
</body>
</html>

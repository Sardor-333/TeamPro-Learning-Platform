<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course form</title>
    <link href="multiselect.css" rel="stylesheet">
</head>
<body>
<div class="container">

    <form th:action="@{/courses/add}" method="post">

        <div class="form-group" style="margin-top:30px">
            <label>Name</label>
            <input class="form-control" type="text" name="name">
        </div>

        <div class="form-group" style="margin-top:30px">
            <label>Description</label>
            <input class="form-control" type="text" name="description">
        </div>

        <label for="category">Category</label>
        <select id="category" name="categoryId">
            <option th:each="category : *{categories}" th:value="${category.id}" th:text="${category.name}"></option>
        </select>

        <label for="testSelect1">Authors: </label>
        <select th:each="author:${authors}" id='testSelect1' multiple name="authorIds">
            <option th:if="${session.get('userId') != author.getId()}"
                    th:value="${author.getId()}"
                    th:text="${author.getFirstName()}">
            </option>
        </select>

        <button type="submit" class="btn btn-success" style="margin-top:30px">Save</button>
        <a th:href="@{'/courses'}" class="btn btn-primary" style="margin-top:30px; margin-left:15px">Back</a>

    </form>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Course form</title>
    <link href="multiselect.css" rel="stylesheet">
</head>
<body>
<form action="/courses/add" method="post">
    <label for="name">Name: </label>
    <input id="name" type="text" name="name">

    <label for="description">Description: </label>
    <input id="description" type="text" name="description">

    <label for="category">Category</label>
    <select id="category" name="categoryId">
        <option th:each="category : *{categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <label for="testSelect1">Authors: </label>
    <select th:each="author:${authors}" id='testSelect1' multiple name="authorIds">
        <option th:if="${session.get('userId') != author.getId()}"
                th:value="${author.getId()}"
                th:text="${author.getFirstName()}">
        </option>
    </select>

    <input type="submit" value="Save">

</form>
</body>
</html>

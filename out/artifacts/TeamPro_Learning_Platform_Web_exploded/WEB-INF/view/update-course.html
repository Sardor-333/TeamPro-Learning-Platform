<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/courses/add}" method="post" enctype="multipart/form-data">

    <input type="hidden" name="id" th:value="${course.id}">

    <div class="form-group" style="margin-top:30px">
        <label>Name</label>
        <input class="form-control" type="text" name="name" th:value="${course.name}">
    </div>

    <div class="form-group" style="margin-top:30px">
        <label>Description</label>
        <input class="form-control" type="text" name="description" th:value="${course.description}">
    </div>

    <div class="form-group mt-4">
        <label for="formFileLg" class="form-label">Upload course image</label>
        <input id="formFileLg" class="form-control form-control-lg" type="file" name="img"
               accept="image/jpeg, image/png">
    </div>

    <label for="category">Category</label>
    <select id="category" name="categoryId">
        <option th:each="category : *{categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <label for="testSelect1">Authors</label>
    <select id='testSelect1' multiple name="authorIds">
        <option th:each="author : *{authors}"
                th:if="${session.get('userId') != author.id}"
                th:value="${author.id}"
                th:text="${author.lastName}, ${author.firstName}">
        </option>
    </select>

    <button type="submit" class="btn btn-success" style="margin-top:30px">Save</button>
    <a th:href="@{'/courses'}" class="btn btn-primary" style="margin-top:30px; margin-left:15px">Back</a>

</form>

</body>
</html>

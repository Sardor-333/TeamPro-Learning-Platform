<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update course</title>
</head>
<body>
<form action="/courses/add" method="post">
    <input type="hidden" name="id" th:value="${course.id}">

    <input type="text" name="name" th:value="${course.name}">

    <input type="text" name="description" th:value="${course.description}">

    <label for="category">Category</label>
    <select id="category" name="categoryId">
        <option th:each="category : *{categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>

    <label for="testSelect1">Authors</label>
    <select id='testSelect1' multiple name="authorIds">
        <option th:each="author : *{authors}"
                th:if="${session.get('userId') != author.id}"
                th:value="${author.id}"
                th:text="${author.lastName}, ${author.firstName}">
        </option>
    </select>

</form>
</body>
</html>

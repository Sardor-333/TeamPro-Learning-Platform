<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="width: 70%;margin:0 auto">
<form action="/modules/save" th:object="${module}">
    <input type="hidden" name="id" th:field="*{id}" th:value="*{id}">

    <div class="form-group mt-5">
        <input type="text" class="form-control" th:field="*{name}" th:value="*{name}" placeholder="Enter course name">
    </div>
    <br>
    <div class="form-group">
        <input type="text" class="form-control" th:field="*{price}" th:value="*{price}"
               placeholder="Enter course price">
    </div>

    <input type="hidden" th:field="*{course.id}" th:value="*{course.id}">
    <br>
    <button type="submit">Submit</button>
</form>

<button><a th:href="@{'/modules/' + ${modules.course.id}}" th:text="BACK"></a></button>

</body>
</html>

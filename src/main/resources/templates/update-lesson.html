<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update lesson</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <form th:action="@{'/lessons/update?moduleId=' + ${moduleId}}" method="post">

        <div class="form-group" style="margin-top:30px">
            <input type="hidden" th:name="id" th:value="${lesson.id}">

            <label>Theme</label>
            <input class="form-control" type="text" name="theme" th:value="${lesson.theme}">
        </div>
        <button type="submit" class="btn btn-success" style="margin-top:30px">Save</button>
        <!--        <a th:href="@{'/lessons/'+${moduleId}" class="btn btn-primary" style="margin-top:30px; margin-left:15px">Back</a>-->

    </form>
</div>

</body>
</html>

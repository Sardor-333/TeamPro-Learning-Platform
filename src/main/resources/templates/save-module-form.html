<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="width: 70%;margin: 0 auto">
<form action="/modules/save">

    <div class="form-group mt-5">
        <input type="text" class="form-control" th:name="name" placeholder="Enter course name">
    </div>
    <br>
    <div class="form-group">
        <input type="text" class="form-control" th:name="price" placeholder="Enter course price">
    </div>

    <!--/*@thymesVar id="courseId" type="com.app.teamProLearningPlatform.controller.ModuleController"*/-->
    <input type="hidden" th:name="course.id" th:value="${courseId}">
    <br>
    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</body>
</html>

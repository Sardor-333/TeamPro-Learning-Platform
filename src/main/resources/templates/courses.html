<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Courses</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <a th:if="${role=='ADMIN' or role=='SUPER ADMIN' or role=='MENTOR'}" th:href="@{/courses/add}" class="btn btn-success"> + Add
        Course</a>
    <br>
    <br>
    <div class="row">
        <div class="col-md-4 mt-4" th:each="course : ${courses}">
            <div class="card" style="width: 18rem;">
                <img th:src="@{'data:image/jpeg;data:image/png;base64,'+${course.getBase64Encode()}}" class="card-img-top" alt="Img"/>
                <div class="card-body">
                    <a th:href="@{'/modules/' + ${course.id}}"><h5 class="card-title" th:text="${course.name}"></h5></a>
                    <a th:href="@{'/courses/' + ${course.id}}" class="btn btn-primary">View course</a>
                    <p class="card-text"></p>
                    <a th:if="${role=='ADMIN' or role=='SUPER ADMIN' or role=='MENTOR'}" th:href="@{'/courses/update/' + ${course.id}}"
                       class="card-link" th:text="EDIT"></a>
                    <a th:if="${role=='ADMIN' or role=='SUPER ADMIN' or role=='MENTOR'}" th:href="@{/courses/delete(id=${course.id})}"
                       class="card-link" th:text="DELETE"></a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
